#---------------------------------------------------------------------------------
# Run each feature file in a separate thread and limit the number of threads to 4.
#---------------------------------------------------------------------------------
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.execution-mode.feature=concurrent
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.execution.parallel.config.fixed.max-pool-size=4
#---------------------------------------------------------------------------------
# The format of snippets generated by Cucumber.
#---------------------------------------------------------------------------------
cucumber.snippet-type=camelcase
#---------------------------------------------------------------------------------
# Determines if the Cucumber reports should publish quietly.
#---------------------------------------------------------------------------------
cucumber.publish.quiet=true
#---------------------------------------------------------------------------------
# The package where Cucumber looks for the glue code (step definitions and hooks).
#---------------------------------------------------------------------------------
cucumber.glue=starter
#---------------------------------------------------------------------------------
# Defines the plugins used by Cucumber.
#----------------------------------------------------------
cucumber.plugin=io.cucumber.core.plugin.SerenityReporterParallel,pretty,timeline:target/timeline-results/timeline
#---------------------------------------------------------------------------------
# Specifies the object factory for wiring up the context and creating instances of the step definition classes.
#---------------------------------------------------------------------------------
#cucumber.object-factory=com.cucumber.spring.CitrusSerenitySpringObjectFactory
#---------------------------------------------------------------------------------
# Indicating a global exclusive resource.
# This means that all scenarios executed in parallel will share this single exclusive resource.
# All scenarios annotated with '@isolated' cucumber tag would be executed sequentially so that by one thread at a time.
#---------------------------------------------------------------------------------
cucumber.execution.exclusive-resources.isolated.read-write=org.junit.platform.engine.support.hierarchical.ExclusiveResource.GLOBAL_KEY